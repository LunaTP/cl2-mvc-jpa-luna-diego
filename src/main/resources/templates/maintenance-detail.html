<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mantenimiento de Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex gap-2">
        <a th:href="@{/maintenance/start}" class="btn btn-primary btn-sm text-white">Volver</a>
    </div>
    <div class="text-center mb-4">
        <h3 class="text-primary">Detalle de Película</h3>
    </div>
    <form th:object="${filmDetailDto}" class="p-4 bg-light rounded shadow-sm">
        <div class="mb-3 row align-items-center">
            <label for="filmId" class="col-sm-3 col-form-label fw-bold">Código:</label>
            <div class="col-sm-9">
                <input id="filmId" type="text" readonly class="form-control-plaintext" th:field="*{filmId}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="title" class="col-sm-3 col-form-label fw-bold">Título:</label>
            <div class="col-sm-9">
                <input id="title" type="text" readonly class="form-control" th:field="*{title}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="description" class="col-sm-3 col-form-label fw-bold">Descripción:</label>
            <div class="col-sm-9">
                <textarea id="description" readonly class="form-control" rows="3" th:field="*{description}"></textarea>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="releaseYear" class="col-sm-3 col-form-label fw-bold">Año de Lanzamiento:</label>
            <div class="col-sm-9">
                <input id="releaseYear" type="number" readonly class="form-control" th:field="*{releaseYear}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="languageId" class="col-sm-3 col-form-label fw-bold">ID de Idioma:</label>
            <div class="col-sm-9">
                <input id="languageId" type="number" readonly class="form-control" th:field="*{languageId}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="languageName" class="col-sm-3 col-form-label fw-bold">Nombre del Idioma:</label>
            <div class="col-sm-9">
                <input id="languageName" type="text" readonly class="form-control" th:field="*{languageName}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="rentalDuration" class="col-sm-3 col-form-label fw-bold">Duración del Alquiler:</label>
            <div class="col-sm-9">
                <input id="rentalDuration" type="number" readonly class="form-control" th:field="*{rentalDuration}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="rentalRate" class="col-sm-3 col-form-label fw-bold">Tarifa de Alquiler:</label>
            <div class="col-sm-9">
                <input id="rentalRate" type="number" readonly class="form-control" th:field="*{rentalRate}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="length" class="col-sm-3 col-form-label fw-bold">Duración (min):</label>
            <div class="col-sm-9">
                <input id="length" type="number" readonly class="form-control" th:field="*{length}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="replacementCost" class="col-sm-3 col-form-label fw-bold">Costo de Reemplazo:</label>
            <div class="col-sm-9">
                <input id="replacementCost" type="number" readonly class="form-control" th:field="*{replacementCost}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="rating" class="col-sm-3 col-form-label fw-bold">Clasificación:</label>
            <div class="col-sm-9">
                <input id="rating" type="text" readonly class="form-control" th:field="*{rating}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="specialFeatures" class="col-sm-3 col-form-label fw-bold">Características Especiales:</label>
            <div class="col-sm-9">
                <textarea id="specialFeatures" readonly class="form-control" rows="2" th:field="*{specialFeatures}"></textarea>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="lastUpdate" class="col-sm-3 col-form-label fw-bold">Última Actualización:</label>
            <div class="col-sm-9">
                <input id="lastUpdate" readonly class="form-control" th:field="*{lastUpdate}">
            </div>
        </div>
    </form>
    <div class="mt-5">
        <h4 class="text-primary">Actores Relacionados</h4>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>ID del Actor</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="actor, iterStat : ${filmActors}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${actor.getFilmActorPk().getActorId()}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="mt-5">
        <h4 class="text-primary">Caracteristicas de la pelicula</h4>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>ID de las Caracteristicas</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="carac, iterStat : ${filmCategories}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${carac.getFilmCategoryPk().getCategoryId()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
