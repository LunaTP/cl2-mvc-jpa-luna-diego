<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex gap-2">
        <a th:href="@{/maintenance/start}" class="btn btn-primary btn-sm text-white">Volver</a>
    </div>
    <h3 class="text-center text-success mb-4">Crear Nueva Película</h3>
    <form th:object="${film}" th:action="@{/maintenance/create}" method="post">
        <div class="mb-3 row">
            <label for="title" class="col-sm-3 col-form-label">Título</label>
            <div class="col-sm-9">
                <input id="title" type="text" class="form-control" th:field="*{title}" placeholder="Título" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="description" class="col-sm-3 col-form-label">Descripción</label>
            <div class="col-sm-9">
                <textarea id="description" class="form-control" th:field="*{description}"
                          placeholder="Descripción"></textarea>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="releaseYear" class="col-sm-3 col-form-label">Año de Lanzamiento</label>
            <div class="col-sm-9">
                <input id="releaseYear" type="number" class="form-control" th:field="*{releaseYear}"
                       placeholder="Ejemplo: 2024" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="languageId" class="col-sm-3 col-form-label">Idioma</label>
            <div class="col-sm-9">
                <select id="languageId" class="form-select" th:field="*{languageId.languageId}" required>
                    <option value="" disabled selected>Seleccione un idioma</option>
                    <option th:each="language : ${listLanguage}"
                            th:value="${language.languageId}"
                            th:text="${language.name}">
                    </option>
                </select>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="categoryCode" class="col-sm-3 col-form-label">Código de Categoría</label>
            <div class="col-sm-9">
                <input id="categoryCode" type="number" class="form-control" th:field="*{categoryCode}"
                       placeholder="Ingrese codigo de categoria [1-16]">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="rentalDuration" class="col-sm-3 col-form-label">Duración del Alquiler</label>
            <div class="col-sm-9">
                <input id="rentalDuration" type="number" class="form-control" th:field="*{rentalDuration}"
                       placeholder="Ejemplo: 2" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="rentalRate" class="col-sm-3 col-form-label">Tarifa de Alquiler</label>
            <div class="col-sm-9">
                <input id="rentalRate" type="number" step="0.01" class="form-control" th:field="*{rentalRate}"
                       placeholder="Ejemplo: 2.99" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="length" class="col-sm-3 col-form-label">Duración (min)</label>
            <div class="col-sm-9">
                <input id="length" type="number" class="form-control" th:field="*{length}" placeholder="Ejemplo: 129"
                       required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="replacementCost" class="col-sm-3 col-form-label">Costo de Reemplazo</label>
            <div class="col-sm-9">
                <input id="replacementCost" type="number" step="0.01" class="form-control" th:field="*{replacementCost}"
                       placeholder="Ejemplo: 29.99" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="rating" class="col-sm-3 col-form-label">Clasificación</label>
            <div class="col-sm-9">
                <input id="rating" type="text" class="form-control" th:field="*{rating}" placeholder="Ejemplo: G"
                       required>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Características Especiales:</label>
            <div class="col-sm-9">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="trailer" th:field="*{specialFeatures}"
                           value="Trailers">
                    <label class="form-check-label" for="trailer">Trailers</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="commentaries" th:field="*{specialFeatures}"
                           value="Commentaries">
                    <label class="form-check-label" for="commentaries">Commentaries</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="deletedScenes" th:field="*{specialFeatures}"
                           value="Deleted Scenes">
                    <label class="form-check-label" for="deletedScenes">Deleted Scenes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="behindScenes" th:field="*{specialFeatures}"
                           value="Behind the Scenes">
                    <label class="form-check-label" for="behindScenes">Behind the Scenes</label>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Crear Película</button>
        </div>
    </form>
</div>
</body>
</html>
